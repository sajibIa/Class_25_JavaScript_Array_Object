<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let lastNumber=11
        let rejectNumber=5
        if(lastNumber<rejectNumber){
            console.log("you press wrong number")
        }else{
            for(let a=lastNumber;a>0;a--){
                if(a!=rejectNumber){
                    console.log("////  "+a+" is start")
                for(let b=1;b<=10;b++){
                    console.log(a+" X "+b+" = "+a*b)
                }
                if(a!=1){

                    console.log("////  "+a+" is end")
                    console.log("===============")
                }else{
                    console.log("Total End")
                }

                }
                
            }
        }
    </script>
</body>
</html>
