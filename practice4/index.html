<body>
    <script>
        let obj=[
            {
                "namta":"5"
            },
            {

            },
            {
                "namta":"8"
            },
            {
                "namta":"10"
            },
            {
                "namta":"15"
            },
            
        ]
        let reject=80
    
        let sum=0
        for(let i=0;i<obj.length;i++){       // ai loop-ta neya hoyeche object-er value theke reject boro ki nha?
            // console.log(obj[i].namta);
            if(obj[i].namta<reject){         // condition jodi true hoy *continue korbe (and sum=0 thakbe)
                continue                     // continue means=(aber loop-e fire jao)
               }else{
                    sum++
                }
        }
        // console.log(sum)
        
        for(let j=0;j<obj.length;j++){
            if(obj[j].namta!=reject){
                if(sum==0){
                        console.log("you have pressed wrong number")
                    }
                else{
                    console.log("////      "+obj[j].namta+" is start");
                    for(let k=0;k<1;k++){
                        // console.log(obj[j].namta)
                        for(let o=1;o<=10;o++){
                            console.log(obj[j].namta+" X "+o+" = "+obj[j].namta*o)
                        } 
                        if(j<obj.length-1){
                            console.log("////      "+obj[j].namta+" is end");
                            console.log("=====================")
                        }else{
                            console.log("All end")

        } } } } }

    </script>
